plugins {
    id 'java-library'
    id 'kotlin'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

group "com.github.rocketzly"
version "1.0.0"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly gradleApi()
    compileOnly "com.android.tools.build:gradle:$agp_version"
    compileOnly "com.android.tools:repository:$lint_version"
    compileOnly "com.android.tools:common:$lint_version"
    runtimeOnly project(":android-gradle-v3_6")
    runtimeOnly project(":android-gradle-v4_0")
    runtimeOnly project(":android-gradle-v4_1")
    runtimeOnly project(":android-gradle-v7_0")
    api project(":android-gradle-api")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}